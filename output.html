<html data-theme="dark">
    <head>
        <meta charSet="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title> Cucumber Report</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="py-4 px-10">
        <header class="navbar bg-base-100">
            <section class="navbar-section">
                <h1 class="inline-block text-2xl">cucumber-reportify-perf-test</h1>
            </section>
        </header>        <div class="card shadow-base-300 bg-base-100 w-96 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Summary</h2>
                <div class="flex flex-row justify-between">
                    <div class="flex flex-col">
                        <p class="text-success">2 features passed</p>
                        <p class="text-error">50001 features failed</p>
                    </div>
                    <div class="flex flex-col">
                        <p class="text-success">2300060 scenarios passed</p>
                        <p class="text-error">8 scenarios failed</p>
                    </div>
                </div>
            </div>
        </div>        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">Results</a>
            </div>
            <div class="flex-none gap-2">
                <label>Failed Features Only</label>
                <input id="fail-filter-feature" type="checkbox" />
                <label>Failed Scenarios Only</label>
                <input id="fail-filter-scenario" type="checkbox" />
        
                <div class="form-control">
                    <input
                        id="feature-search"
                        type="text"
                        placeholder="Search"
                        class="input input-bordered w-24 md:w-auto"
                    />
                </div>
            </div>
        </div>        <div id="content" class="content"></div>
        <div>
            <div
                id="pagination"
                class="join w-full flex justify-center my-4"
            ></div>
        </div>
    </body>
    <script>
        window.config = {
            showFailedOnStart: false,
        };
    </script>
    <script src="data.js"></script>
    <script src="failed.js"></script>
    <script src="scripts/tailwind.js"></script>
    <script src="scripts/main.js"></script>
</html>
